name: Sync JSON from SharePoint

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo 
        uses: actions/checkout@v4
        with: 
          ref: master 
          fetch-depth: 0

      - name: Download JSON from SharePoint
        run: |
          curl -L "https://014gc.sharepoint.com/:u:/s/ILMS-SIGA/IQAtrTqNxTTmQLLat60b-G-EAW5n_y-w804dsz-O4AQSi88?e=1pM5yO" -o data.json
      
      - name: Debug downloaded file
        run: |
          echo "File size:"
          ls -l data.json
          echo "File content:"
          head -n 20 data.json

      - name: Move file into repo folder
        run: |
          mkdir -p data
          mv data.json data/data.json

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add data/data.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          # Pull latest changes to avoid non-fast-forward errors
          git pull --rebase origin Master

          git commit -m "Sync JSON from SharePoint"
          git push origin Master


