<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Official Icons Colour Changer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        
    </head>
    
    <body>
        <div class="container">
            <div class="row g-2">
                <div class="col-12">
                    <nav class="navbar navbar-light">
                        <div class="translatectn"> <!-- Translate buttons -->
                            <button class="translate btn" id="en">English</button>
                            <button class="translate btn" id="fr">Français</button>
                        </div>
                    </nav>
                </div>
            </div>
    
            <div class="row g-2">
                <div id="title1" class="col-12">
                    <h1 class="lang" key="TITLE">Official Icons Colour Changer</h1>
                </div>
            </div>    
            <div class="row g-3">
                <div class="col-6">
                    <div class="bodypart">
                        <p class="lang" key="SELECTICON">Select icon</p>
                        <select class="form-select" id="iconSelector" aria-label="Select icon">
                            <option class="lang" key="CALCULATION" valueEN="Calculation" valueFR="Calcul" altfr="Calcul" alten="Calculation" value="0">Calculation</option>
                            <option class="lang" key="FORMULA" valueEN="Formula" valueFR="Formule"  altfr="Formule" alten="Formula" value="1">Formula</option>
                            <option class="lang" key="GOTO" valueEN="Go To" valueFR="AllezA"  altfr="Allez à (Aller à un autre endroit dans un document, programme ou site Web)" alten="Go To (Go to another location in a document, program or web site)" value="2">Go To</option>
                            <option class="lang" key="LEGISLATION" valueEN="Legislation" valueFR="Legislation"  altfr="Legislation" alten="Legislation" value="3">Legislation</option>
                            <option class="lang" key="NICE" valueEN="NiceToKnow" valueFR="BonASavoir"  altfr="Bon à savoir" alten="Nice to Know" value="4">Nice to Know</option>
                            <option class="lang" key="CHECKMARK" valueEN="CheckMark" valueFR="Coche"   altfr="Checkmark" alten="Coche" value="5">Check Mark</option>
                            <option class="lang" key="BOOK" valueEN="Reading" valueFR="Lecture"  altfr="Lecture / Lecture pour les participants" alten="Reading/Participant Reads" value="6">Book</option>
                            <option class="lang" key="CALCULATE" valueEN="Calculer" valueFR="Calculate"  altfr="Calculer" alten="Calculate" value="7">Calculate</option>
                            <option class="lang" key="CLOCK" valueEN="Duration" valueFR="Durée"  altfr="Temps/Durée" alten="Time/Duration" value="8">Clock</option>
                            <option class="lang" key="HAMMER" valueEN="CRT" valueFR="ORT"  altfr="Outil de référence commun (ORT)" alten="Common Reference Tool, CRT procedure" value="9">STOP! HAMMER TIME!</option>
                            <option class="lang" key="DESKTOP" valueEN="Webinar" valueFR="Webinar"  altfr="Webinar / Présentation / Afficher / À l’écran / Diapositives PowerPoint" alten="Webinar/Presentation/Display/On Screen/Powerpoint Slides" value="10">Desktop</option>
                            <option class="lang" key="EXCLAMATION" valueEN="Important" valueFR="Important"  altfr="Notez bien ! / Important !" alten="Take Note!/Important!" value="11">Exclamation Circle</option>
                            <option class="lang" key="FOLDER" valueEN="CaseStudy" valueFR="ÉtudeDeCas"  altfr="Étude de cas" alten="Case Study" value="12">Folder</option>
                            <option class="lang" key="GLOBE" valueEN="Instructions" valueFR="Instructions"  altfr="Instructions de classe." alten="Class Instructions." value="13">Globe</option>
                            <option class="lang" key="HEADSET" valueEN="CallListening" valueFR="ÉcouteTéléphonique"  altfr="Écoute téléphonique" alten="Call Listening" value="14">Headset</option>
                            <option class="lang" key="HOURGLASS" valueEN="PrepTime" valueFR="TempsPréparation"  altfr="Temps de préparation" alten="Prep Time" value="15">Hourglass</option>
                            <option class="lang" key="KEY" valueEN="KeyConcept" valueFR="ConceptClé"  altfr="Mots-clés / Concept clé" alten="Keywords/Key Concept" value="16">Key</option>
                            <option class="lang" key="LIST" valueEN="Review" valueFR="Revision"  altfr="Examen final/Examen/Révision" alten="Final Test/Review Test/Review" value="17">List-Alt</option>
                            <option class="lang" key="NETWORK" valueEN="System" valueFR="Système"  altfr="Système" alten="System"  value="18">Network</option>
                            <option class="lang" key="PAPERCLIP" valueEN="Appendix" valueFR="Appendice"  altfr="Appendice" alten="Appendix" value="19">Paperclip</option>
                            <option class="lang" key="PENCIL" valueEN="Notes" valueFR="Notes"  altfr="Notes" alten="Notes" value="20">Pencil</option>
                            <option class="lang" key="POLL" valueEN="Polling" valueFR="Scrutin"  altfr="Votez/Scrutin" alten="Polling" value="21">Poll</option>
                            <option class="lang" key="PUZZLE" valueEN="Exercice" valueFR="Exercise"  altfr="Exercice" alten="Exercise" value="22">Puzzle-Piece</option>
                            <option class="lang" key="QUESTION" valueEN="Question" valueFR="Question"  altfr="Question" alten="Question" value="23">Question Circle</option>
                            <option class="lang" key="SEARCH" valueEN="Definition" valueFR="Definition"  altfr="Définition" alten="Definition" value="24">Search</option>
                            <option class="lang" key="NOTE" valueEN="TrainersSpeakingNotes" valueFR="NotesdAllocution"  altfr="Notes d’allocution" alten="Trainer’s Speaking Notes" value="25">Sticky Note</option>
                            <option class="lang" key="THUMBS" valueEN="BestPractice" valueFR="BonnePratique"  altfr="Bonne pratique" alten="Best Practice" value="26">Thumbs Up</option>
                            <option class="lang" key="EXAMPLE_en" valueEN="ExamplesEnglish" valueFR="ExemplesAnglais"  altfr="Exemples Anglais" alten="Examples English" value="27">Example English</option>
                            <option class="lang" key="EXAMPLE_fr" valueEN="ExamplesFrench" valueFR="ExemplesFrancais"  altfr="Exemples Français" alten="Examples French" value="28">Exemple French</option>
                        </select>
        
                        <p class="lang" key="SELECTICONSIZE">Select Icon Size</p>
                        <select class="form-select" id="sizeSelector" aria-label="Select Icon Size">
                            <option value="16" key="16x16">16x16 pixels</option>
                            <option value="25" key="25x25">25x25 pixels</option>
                            <option value="80" key="80x80">80x80 pixels</option>
                            <option selected="selected" value="180" key="180x180">180x180 pixels</option>
                            <option value="250" key="250x250">250x250 pixels</option>
                            <option value="400" key="400x400">400x400 pixels</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input class="mb-3" type="number" id="customSizeInput" style="display: none; width:70px;" placeholder="# pixels" min="0" max="9999" step="50">

                        <p class="lang" key="SELECTICONCOLOR">Select Icon Colour</p>
                        <select class="form-select" id="iconColorSelector" aria-label="Select Background Color">
                            <option class="lang" key="COVE" valueEN="DeepCove" valueFR="CriqueProfonde" selected="selected" value="#051c37">Deep Cove</option>
                            <option class="lang" key="VIOLET" valueEN="RedViolet" valueFR="VioletteRouge" value="#cd1c69">Red Violet</option>
                            <option class="lang" key="PURPLE" valueEN="RoyalPurple" valueFR="VioletRoyal" value="#69459c">Royal Purple</option>
                            <option class="lang" key="MATISSE" valueEN="Matisse" valueFR="Matisse" value="#1f7c9b">Matisse</option>
                            <option class="lang" key="ATOLL" valueEN="Atoll" valueFR="Atoll" value="#0d5e7b">Atoll</option>
                            <option class="lang" key="WHITE" valueEN="SolidWhite" valueFR="BlanSolide" value="#FFFFFF">Solid White</option>
                            <option value="custom" valueEN="custom" valueFR="personnalisé">Custom</option> <!-- New Custom option -->
                        </select>
                        <input type="color" id="iconColorInput" style="display: none; width:30px; margin-bottom: 15px;" />

                        <p class="lang" key="SELECTBGCOLOR">Select Background Colour</p>
                        <select class="form-select" id="bgColorSelector" aria-label="Select Icon Color">
                            <option class="lang" key="WHITE" valueEN="SolidWhite" valueFR="BlanSolide" selected="selected" value="#FFFFFF">Solid White</option>
                            <option class="lang" key="TRANSPARENT" valueEN="Transparent" valueFR="Transparent" value="rgba(0,0,0,0)">Transparent</option>
                            <option class="lang" key="COVE" valueEN="DeepCove" valueFR="CriqueProfonde" value="#051c37">Deep Cove</option>
                            <option class="lang" key="VIOLET" valueEN="RedViolet" valueFR="VioletteRouge" value="#cd1c69">Red Violet</option>
                            <option class="lang" key="PURPLE" valueEN="RoyalPurple" valueFR="VioletRoyal" value="#69459c">Royal Purple</option>
                            <option class="lang" key="MATISSE" valueEN="Matisse" valueFR="Matisse" value="#1f7c9b">Matisse</option>
                            <option class="lang" key="ATOLL" valueEN="Atoll" valueFR="Atoll" value="#0d5e7b">Atoll</option>
                            <option value="custom" valueEN="custom" valueFR="personnalisé">Custom</option>
                        </select>
                        <input type="color" id="bgColorInput" style="display: none; width:30px; margin-bottom: 15px;" />

                        <p id="resultratio" class="mt-6 mb-0"></p>
                </div>
                </div>



                <!-- Right column for save button and canvas -->
                <div class="col-6">
                    <div class="bodypart">
                        <button class="lang btn" key="SAVE" id="savebtn" download="image.png" href="#">Download</button>
                        <button class="lang btn" key="SAVEALL" id="saveallbtn" download="file.zip" href="#">Download all icons</button>
                        <div id="gridBackground" class="gridbg"></div>
                        <canvas id="canvas" class="mb-3"></canvas>
                        <div class="d-flex">
                            <div class="me-4">
                                <p id="alt_EN">alt: Calculation</p>
                                <button class="lang btn" key="COPY" id="copyen">Copy</button>
                            </div>
                            <div class="ms-4">
                                <p id="alt_FR">alt: Calcul</p>
                                <button class="lang btn" key="COPY" id="copyfr">Copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12" id="alliconcanvases">
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.37.0/jszip-utils.min.js"></script>
    <script src="svg.js"></script>

</html>
