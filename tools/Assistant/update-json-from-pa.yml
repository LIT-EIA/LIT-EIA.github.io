name: Update JSON from Power Automate

on:
  repository_dispatch:
    types: [update-json]

jobs:
  update-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create JSON file from payload
        run: |
          mkdir -p data
          cat << 'EOF' > data/power-automate.json
          ${{ github.event.client_payload.jsonContent }}
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "Power Automate Bot"
          git config user.email "actions@github.com"
          git add data/power-automate.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update JSON from Power Automate"
          git push
