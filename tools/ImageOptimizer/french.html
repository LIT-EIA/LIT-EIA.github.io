<!DOCTYPE html>
<!--Webpage HTML document for image resizer tool-->
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">

  

  <title>Outil d'optimisation d'image</title>
  
</head>

<body>
  
  <div class="lang">
    <a  href="index.html"> <div  class="lang-btn" > English </div></a>
    <!-- <a href="french.html"> <div class="lang-btn"> Français </div></a> -->
  </div>
 

<div class="header">

 <h1 class =  "title">Redimensionneur d'image</h1>

</div>

<div class="line">
  
</div>
<!-- end of header  -->

<article class="main-cont">
<div class="form-container">
  <form >

    <h2> Télécharger Une Image </h2>
    <div class="french-upload" style="display: flex">
      <label for="fileInput" accept-language="fr" id="french-label">Choisir un fichier</label>
      <input type="file" id="fileInput"  name = "fileInput"  class="upload" class="french-input">
    </div>
    <br>

      <h2>Largeur</h2>
      <div class="pixelated">Attention : l'image sera pixélisée</div>
      <select name="width" id="width" class="WidthSize">
        <option value="">veuillez choisir une option</option>
        <option value="2200"> Extra détaillé (2200px) </option>
        <option default value="1200"> Pleine largeur (1200px)</option>
        <option value="600">Demi-largeur (600px)</option>
        <option value="400"> Frid chaud(400px)</option>
        <option value="120">Icône (120px)</option>
        
        
      </select>
    
    <h2>Hauteur</h2>
    <input type="text" class="resizer__input HeightSize" placeholder= "hauteur correspondante " disabled>

    <h2>Nom du fichier</h2>
    <input type="text" name="Name" placeholder= "personnaliser le nom du fichier " >

    <button type="button" onclick="downloadImage()">Télécharger</button>

    <button type="submit" id="preview">Nouvelle Image</button>
    
    <div class="wrapper">
    <label> <input type="checkbox" class="AspectRatio"  checked readonly>
      Conserver le Rapport d'aspect</label>
    </div>
    
  </form>
</div>
     
</article>



<div class="container">
<div  class="col-12 center">
 <canvas  class="ImgCanvas" ></canvas>
</div>
</div>

  <script src="main.js" defer></script>

</body>
</html>
